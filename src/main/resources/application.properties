spring.application.name=CCConsumerService
server.port=8086
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=cc-group-id
#spring.kafka.bootstrap-servers=localhost:29092
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings,threaddump,httptrace,loggers
management.endpoint.health.show-details=always
#spring.datasource.url=jdbc:postgresql://localhost:5432/creditcarddb
spring.datasource.url=jdbc:postgresql://postgres:5432/creditcarddb
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.zipkin.baseUrl=http://localhost:9411
spring.sleuth.sampler.probability=1.0

